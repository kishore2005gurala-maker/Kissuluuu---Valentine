<!DOCTYPE html>
<html>
<head>
<title>Kissuluuu Valentine ‚ù§Ô∏è</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Montserrat', sans-serif;
    background: linear-gradient(135deg, #000000, #140014, #2b002b);
    overflow:hidden;
}

/* CARD */

.card{
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(14px);
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 10px 50px rgba(255,0,120,0.25);
    width:85%;
    max-width:520px;
    color:white;
    animation:fadeIn 1.2s ease;
}

h1{
    font-family:'Parisienne', cursive;
    font-size:60px;
    color:#ff4d9d;
}

/* BUTTONS */

button{
    padding:14px 26px;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    margin:10px;
}

.click{
    background:linear-gradient(45deg,#ff2e88,#ff0066);
    color:white;
}

.yes{
    background:linear-gradient(45deg,#ff0055,#ff4d6d);
    color:white;
    transition:0.3s;
}

.no{
    background:#555;
    color:white;
    position:absolute;
}

/* FLOATING HEARTS */

.heart{
    position:absolute;
    animation:float 6s linear infinite;
    filter: drop-shadow(0 0 12px #ff4d6d);
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh); opacity:0;}
}

/* METEORS */

.meteor{
    position:absolute;
    width:3px;
    height:90px;
    background:linear-gradient(white, rgba(255,255,255,0));
    transform:rotate(45deg);
    animation:meteorFall 1s linear forwards;
}

@keyframes meteorFall{
    from{
        transform:translateY(-200px) translateX(0) rotate(45deg);
    }
    to{
        transform:translateY(800px) translateX(400px) rotate(45deg);
        opacity:0;
    }
}

/* SHAKE */

@keyframes shake{
0%{transform:translateX(0);}
25%{transform:translateX(-8px);}
50%{transform:translateX(8px);}
75%{transform:translateX(-8px);}
100%{transform:translateX(0);}
}

.shake{
animation:shake 0.4s;
}

/* FIREWORK */

@keyframes explode{
from{transform:scale(0); opacity:1;}
to{transform:scale(4); opacity:0;}
}

/* LOVE LETTER ENVELOPE */

.letter{
    position:relative;
    width:340px;
    height:220px;
    background:linear-gradient(145deg,#ff4d6d,#ff1a75);
    border-radius:20px;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    font-size:26px;
    cursor:pointer;
    box-shadow:0 20px 60px rgba(255,0,100,0.45);
    transition:0.4s;
}

.letter::before{
    content:"";
    position:absolute;
    top:-60px;
    border-left:170px solid transparent;
    border-right:170px solid transparent;
    border-bottom:60px solid #ff1a75;
}

.letter:hover{
    transform:translateY(-10px) scale(1.03);
}

/* TYPING CURSOR */

.loveText::after{
content:"|";
animation:blink 1s infinite;
}

@keyframes blink{
50%{opacity:0;}
}

@keyframes fadeIn{
from{
opacity:0;
transform:translateY(40px) scale(0.95);
}
to{
opacity:1;
transform:translateY(0) scale(1);
}
}

</style>
</head>

<body>

<div class="card" id="card">

<h1>üíã Kissuluuu Valentine üíã</h1>

<h2 id="text">Hey Beautiful...</h2>

<button class="click" onclick="next()">Click Me</button>

</div>

<script>

/* MESSAGE FLOW */

let messages = [
"We've made so many memories ‚ù§Ô∏è",
"You make my world brighter üòä",
"So I have something important to ask...",
"Will you be my Valentine? üíï"
];

let index = 0;

function next(){
if(index < messages.length-1){
index++;
document.getElementById("text").innerText = messages[index];
}
else{
showProposal();
}
}

/* PROPOSAL */

let yesSize = 18;

function showProposal(){

document.getElementById("card").innerHTML = `
<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<p>I promise unlimited hugs ü§ó and annoying kisses üòò</p>

<button class="yes" onclick="celebrate()">YES üòç</button>
<button class="no" id="noBtn">NO üòú</button>
`;

let no = document.getElementById("noBtn");
no.addEventListener("mouseover", moveButton);
no.addEventListener("click", moveButton);
}

/* NO BUTTON */

function moveButton(){

let btn = document.getElementById("noBtn");
let yesBtn = document.querySelector(".yes");

let x = Math.random() * (window.innerWidth-100);
let y = Math.random() * (window.innerHeight-50);

btn.style.left = x + "px";
btn.style.top = y + "px";

yesSize += 8;
yesBtn.style.fontSize = yesSize + "px";
yesBtn.style.padding = (yesSize/2) + "px " + yesSize + "px";

document.body.classList.add("shake");
setTimeout(()=>{document.body.classList.remove("shake");},400);
}

/* SHOW ENVELOPE */

function celebrate(){

document.body.innerHTML = `
<div class="letter" onclick="openLetter()">
üíå
<h2>Tap to open your love letter</h2>
</div>
`;

}

/* OPEN LETTER */

function openLetter(){

document.body.innerHTML = `
<div class="card">

<h1 class="loveText"></h1>

<p style="font-size:20px; line-height:1.8; margin-top:20px;">
From the moment you walked into my life, everything became softer,
brighter, and infinitely happier ‚ù§Ô∏è  
You are my favorite thought, my safest place,
and the best part of every single day.

I don‚Äôt just want you today‚Ä¶
I want you beside me in every tomorrow.
</p>

<h2 style="margin-top:25px; color:#ff4d9d;">
Happy Valentine‚Äôs Day üíï
</h2>

</div>
`;

typeLove();
startFireworks();
}

/* TYPING */

function typeLove(){

let text = "I LOVE YOUUU ‚ù§Ô∏è";
let i = 0;

function typing(){
if(i < text.length){
document.querySelector(".loveText").innerHTML += text.charAt(i);
i++;
setTimeout(typing,80);
}
}

typing();
}

/* FIREWORKS */

function startFireworks(){

setInterval(()=>{

let firework = document.createElement("div");

firework.innerHTML = ["‚ú®","üí•","üéÜ","üí´"][Math.floor(Math.random()*4)];

firework.style.position="absolute";
firework.style.left=Math.random()*100+"vw";
firework.style.top=Math.random()*100+"vh";
firework.style.fontSize=(20+Math.random()*50)+"px";
firework.style.animation="explode 1s ease-out";

document.body.appendChild(firework);

setTimeout(()=>{firework.remove();},1000);

},120);

}

/* HEARTS */

function confettiHearts(){

setInterval(()=>{

let heart = document.createElement("div");
let hearts = ["‚ù§Ô∏è","üíñ","üíò","üíù","üíó"];

heart.classList.add("heart");
heart.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];

heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(20+Math.random()*30)+"px";

document.body.appendChild(heart);

setTimeout(()=>{heart.remove();},6000);

},150);

}

confettiHearts();

/* METEOR SHOWER */

function meteorShower(){

setInterval(()=>{

let meteor = document.createElement("div");
meteor.classList.add("meteor");

meteor.style.left = Math.random()*window.innerWidth + "px";
meteor.style.top = "-100px";

document.body.appendChild(meteor);

setTimeout(()=>{meteor.remove();},1000);

},700);

}

meteorShower();

</script>

</body>
</html>
