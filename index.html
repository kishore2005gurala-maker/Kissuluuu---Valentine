<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Montserrat', sans-serif;
    background: radial-gradient(circle at center, #1a001a, #000);
    overflow:hidden;
    transition:all 1.5s ease;
}

/* SPOTLIGHT MODE */

.spotlight{
    background:black;
}

.spotlight::after{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    border-radius:50%;
    background:radial-gradient(circle, rgba(255,0,120,0.25), transparent 70%);
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    pointer-events:none;
}

/* CARD */

.card{
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(14px);
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 10px 50px rgba(255,0,120,0.25);
    width:85%;
    max-width:520px;
    color:white;
}

h1{
    font-family:'Parisienne', cursive;
    font-size:64px;
    color:#ff4d9d;
}

/* HEARTBEAT */

.yes{
    background:linear-gradient(45deg,#ff0055,#ff4d6d);
    color:white;
    animation:heartbeat 1.2s infinite;
}

@keyframes heartbeat{
0%{transform:scale(1);}
25%{transform:scale(1.08);}
40%{transform:scale(0.95);}
60%{transform:scale(1.15);}
100%{transform:scale(1);}
}

button{
    padding:14px 26px;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    margin:10px;
}

.click{
    background:linear-gradient(45deg,#ff2e88,#ff0066);
    color:white;
}

.no{
    background:#555;
    color:white;
    position:absolute;
}

/* HEARTS */

.heart{
    position:absolute;
    animation:float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh); opacity:0;}
}

/* METEORS */

.meteor{
    position:absolute;
    width:3px;
    height:90px;
    background:linear-gradient(white, transparent);
    transform:rotate(45deg);
    animation:meteorFall 1s linear forwards;
}

@keyframes meteorFall{
from{transform:translateY(-200px);}
to{transform:translateY(800px) translateX(400px); opacity:0;}
}

/* LETTER */

.loveText::after{
content:"|";
animation:blink 1s infinite;
}

@keyframes blink{
50%{opacity:0;}
}

/* FIREWORK */

@keyframes explode{
from{transform:scale(0);}
to{transform:scale(4); opacity:0;}
}

</style>
