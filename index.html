<!DOCTYPE html>
<html>
<head>
<title>Kissuluuu Valentine â¤ï¸</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Montserrat', sans-serif;
    background: linear-gradient(135deg, #000000, #140014, #2b002b);
    overflow:hidden;
}

/* CARD */

.card{
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(14px);
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 10px 50px rgba(255,0,120,0.25);
    width:85%;
    max-width:420px;
    color:white;
}

h1{
    font-family:'Parisienne', cursive;
    font-size:60px;
    letter-spacing:2px;
    color:#ff4d9d;
}

button{
    padding:14px 26px;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    margin:10px;
}

.click{
    background:linear-gradient(45deg,#ff2e88,#ff0066);
    color:white;
}

.yes{
    background:linear-gradient(45deg,#ff0055,#ff4d6d);
    color:white;
    transition:0.3s;
}

.no{
    background:#555;
    color:white;
    position:absolute;
}

/* FLOATING HEARTS */

.heart{
    position:absolute;
    animation:float 6s linear infinite;
    filter: drop-shadow(0 0 12px #ff4d6d);
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh); opacity:0;}
}

/* METEORS */

.meteor{
    position:absolute;
    width:3px;
    height:90px;
    background:linear-gradient(white, rgba(255,255,255,0));
    transform:rotate(45deg);
    animation:meteorFall 1s linear forwards;
}

@keyframes meteorFall{
    from{
        transform:translateY(-200px) translateX(0) rotate(45deg);
    }
    to{
        transform:translateY(800px) translateX(400px) rotate(45deg);
        opacity:0;
    }
}

/* SHAKE */

@keyframes shake{
0%{transform:translateX(0);}
25%{transform:translateX(-8px);}
50%{transform:translateX(8px);}
75%{transform:translateX(-8px);}
100%{transform:translateX(0);}
}

.shake{
animation:shake 0.4s;
}

/* FIREWORK */

@keyframes explode{
from{transform:scale(0); opacity:1;}
to{transform:scale(4); opacity:0;}
}

/* LOVE LETTER */

.letter{
    background:white;
    color:#ff2e88;
    padding:60px;
    border-radius:20px;
    text-align:center;
    font-size:28px;
    cursor:pointer;
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:scale(0.7);}
to{opacity:1; transform:scale(1);}
}

/* TYPING CURSOR */

.loveText::after{
content:"|";
animation:blink 1s infinite;
}

@keyframes blink{
50%{opacity:0;}
}

</style>
</head>

<body>

<div class="card" id="card">

<h1>ğŸ’‹ Kissuluuu Valentine ğŸ’‹</h1>

<h2 id="text">Hey Beautiful...</h2>

<button class="click" onclick="next()">Click Me</button>

</div>

<script>

/* MESSAGE FLOW */

let messages = [
"You make me smile every single day ğŸ˜Š",
"So I have a question...",
"Will you be my Valentine? ğŸ’•"
];

let index = 0;

function next(){
if(index < messages.length-1){
index++;
document.getElementById("text").innerText = messages[index];
}
else{
showProposal();
}
}

/* PROPOSAL */

let yesSize = 18;

function showProposal(){

document.getElementById("card").innerHTML = `
<h1>Will you be my Valentine? â¤ï¸</h1>
<p>I promise unlimited hugs ğŸ¤— and chocolates ğŸ«</p>

<button class="yes" onclick="celebrate()">YES ğŸ˜</button>
<button class="no" id="noBtn">NO ğŸ˜œ</button>
`;

let no = document.getElementById("noBtn");
no.addEventListener("mouseover", moveButton);
no.addEventListener("click", moveButton);
}

/* NO BUTTON */

function moveButton(){

let btn = document.getElementById("noBtn");
let yesBtn = document.querySelector(".yes");

let x = Math.random() * (window.innerWidth-100);
let y = Math.random() * (window.innerHeight-50);

btn.style.left = x + "px";
btn.style.top = y + "px";

/* grow YES */
yesSize += 8;
yesBtn.style.fontSize = yesSize + "px";
yesBtn.style.padding = (yesSize/2) + "px " + yesSize + "px";

/* shake */
document.body.classList.add("shake");
setTimeout(()=>{document.body.classList.remove("shake");},400);

}

/* LOVE LETTER */

function celebrate(){

document.body.innerHTML = `
<div class="letter" onclick="openLetter()">
ğŸ’Œ
<h2>Tap to open your love letter</h2>
</div>
`;

}

/* OPEN LETTER */

function openLetter(){

document.body.innerHTML = `
<div class="card">
<h1 class="loveText"></h1>
<h2>You are my today, tomorrow, and forever â¤ï¸</h2>
<h2>Happy Valentineâ€™s Day ğŸ˜˜</h2>
</div>
`;

typeLove();
startFireworks();
}

/* TYPING */

function typeLove(){

let text = "I LOVE YOUUU â¤ï¸";
let i = 0;

function typing(){
if(i < text.length){
document.querySelector(".loveText").innerHTML += text.charAt(i);
i++;
setTimeout(typing,80);
}
}

typing();
}

/* FIREWORKS */

function startFireworks(){

setInterval(()=>{

let firework = document.createElement("div");

firework.innerHTML = ["âœ¨","ğŸ’¥","ğŸ†","ğŸ’«"][Math.floor(Math.random()*4)];

firework.style.position="absolute";
firework.style.left=Math.random()*100+"vw";
firework.style.top=Math.random()*100+"vh";
firework.style.fontSize=(20+Math.random()*50)+"px";
firework.style.animation="explode 1s ease-out";

document.body.appendChild(firework);

setTimeout(()=>{firework.remove();},1000);

},120);

}

/* FLOATING HEARTS */

function confettiHearts(){

setInterval(()=>{

let heart = document.createElement("div");
let hearts = ["â¤ï¸","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’—"];

heart.classList.add("heart");
heart.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];

heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(20+Math.random()*30)+"px";

document.body.appendChild(heart);

setTimeout(()=>{heart.remove();},6000);

},150);

}

confettiHearts();

/* METEOR SHOWER */

function meteorShower(){

setInterval(()=>{

let meteor = document.createElement("div");
meteor.classList.add("meteor");

meteor.style.left = Math.random()*window.innerWidth + "px";
meteor.style.top = "-100px";

document.body.appendChild(meteor);

setTimeout(()=>{meteor.remove();},1000);

},700);

}

meteorShower();

</script>

</body>
</html>
