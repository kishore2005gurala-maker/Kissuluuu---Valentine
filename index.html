<!DOCTYPE html>
<html>
<head>
<title>Kissuluuu Valentine â¤ï¸</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Montserrat', sans-serif;
    background: radial-gradient(circle at center, #1a001a, #000);
    overflow:hidden;
}

/* spotlight */

.spotlight{
    background:black;
}

/* card */

.card{
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(14px);
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 10px 50px rgba(255,0,120,0.25);
    width:85%;
    max-width:520px;
    color:white;
}

h1{
    font-family:'Parisienne', cursive;
    font-size:64px;
    color:#ff4d9d;
}

/* heartbeat */

.yes{
    background:linear-gradient(45deg,#ff0055,#ff4d6d);
    color:white;
    animation:heartbeat 1.2s infinite;
}

@keyframes heartbeat{
0%{transform:scale(1);}
25%{transform:scale(1.08);}
40%{transform:scale(0.95);}
60%{transform:scale(1.15);}
100%{transform:scale(1);}
}

button{
    padding:14px 26px;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    margin:10px;
}

.click{
    background:linear-gradient(45deg,#ff2e88,#ff0066);
    color:white;
}

.no{
    background:#555;
    color:white;
    position:absolute;
}

/* hearts */

.heart{
    position:absolute;
    animation:float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh); opacity:0;}
}

/* meteors */

.meteor{
    position:absolute;
    width:3px;
    height:90px;
    background:linear-gradient(white, transparent);
    transform:rotate(45deg);
    animation:meteorFall 1s linear forwards;
}

@keyframes meteorFall{
from{transform:translateY(-200px);}
to{transform:translateY(800px) translateX(400px); opacity:0;}
}

/* typing */

.loveText::after{
content:"|";
animation:blink 1s infinite;
}

@keyframes blink{
50%{opacity:0;}
}

/* fireworks */

@keyframes explode{
from{transform:scale(0);}
to{transform:scale(4); opacity:0;}
}

</style>
</head>

<body>

<!-- â­ AUDIO (ONLY ONE) -->
<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">

<h1>ğŸ’‹ Kissuluuu Valentine ğŸ’‹</h1>
<h2 id="text">Hey Beautiful...</h2>

<button class="click" onclick="next()">Click Me</button>

</div>

<script>

let messages=[
"We've made so many memories â¤ï¸",
"You make my world brighter ğŸ˜Š",
"So I have something important to ask...",
"Will you be my Valentine? ğŸ’•"
];

let i=0;

function next(){
if(i<messages.length-1){
i++;
text.innerText=messages[i];
}else showProposal();
}

let yesSize=18;

function showProposal(){

card.innerHTML=`
<h1>Will you be my Valentine? â¤ï¸</h1>
<p>I promise unlimited hugs ğŸ¤— and kisses ğŸ˜˜</p>

<button class="yes" onclick="proposalMode()">YES ğŸ˜</button>
<button class="no" id="noBtn">NO ğŸ˜œ</button>
`;

let no=noBtn;

["mouseover","mouseenter","click"].forEach(e=>
no.addEventListener(e,moveButton));

}

/* escaping no */

function moveButton(){

noBtn.style.left=Math.random()*(window.innerWidth-120)+"px";
noBtn.style.top=Math.random()*(window.innerHeight-80)+"px";

yesSize+=12;

let yes=document.querySelector(".yes");

yes.style.fontSize=yesSize+"px";
yes.style.padding=(yesSize/2)+"px "+yesSize+"px";

}

/* ğŸ¬ CINEMATIC PROPOSAL */

function proposalMode(){

const music=document.getElementById("bgMusic");

/* start silent */
music.volume=0;
music.play().catch(()=>{});

/* fade in */
let vol=0;

let fade=setInterval(()=>{
if(vol<0.35){
vol+=0.02;
music.volume=vol;
}else{
clearInterval(fade);
}
},120);

document.body.classList.add("spotlight");

card.innerHTML=`

<h1 class="loveText"></h1>

<p style="font-size:22px; line-height:1.8;">
From the moment you came into my life,
everything became brighter â¤ï¸  

You are my happiness,
my calm,
and my favorite person.

<b>Will you stay with me for all my tomorrows?</b>
</p>

`;

typeLove();
fireworks();
}

/* typing */

function typeLove(){

let txt=" I LOVE YOU â¤ï¸ ";
let n=0;

(function t(){
if(n<txt.length){
document.querySelector(".loveText").innerHTML+=txt[n++];
setTimeout(t,80);
}
})();
}

/* fireworks */

function fireworks(){

setInterval(()=>{

let f=document.createElement("div");

f.innerHTML=["âœ¨","ğŸ’¥","ğŸ†","ğŸ’«"][Math.floor(Math.random()*4)];

f.style.position="absolute";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*100+"vh";
f.style.fontSize=(20+Math.random()*50)+"px";
f.style.animation="explode 1s ease-out";

document.body.appendChild(f);

setTimeout(()=>f.remove(),1000);

},120);
}

/* hearts */

setInterval(()=>{

let h=document.createElement("div");
h.className="heart";
h.innerHTML=["â¤ï¸","ğŸ’–","ğŸ’˜","ğŸ’"][Math.floor(Math.random()*4)];

h.style.left=Math.random()*100+"vw";
h.style.fontSize=(20+Math.random()*30)+"px";

document.body.appendChild(h);

setTimeout(()=>h.remove(),6000);

},150);

/* meteors */

setInterval(()=>{

let m=document.createElement("div");
m.className="meteor";

m.style.left=Math.random()*window.innerWidth+"px";

document.body.appendChild(m);

setTimeout(()=>m.remove(),1000);

},700);

</script>

</body>
</html>
