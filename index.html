<!DOCTYPE html>
<html>
<head>
<title>Kissuluuu Valentineâ¤ï¸</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PREMIUM FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg, #000000, #140014, #2b002b);
    overflow:hidden;
}

/* GLASS CARD */

.card{
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(14px);
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 10px 50px rgba(255,0,120,0.25);
    width:85%;
    max-width:420px;
    color:white;
}

h1{
    font-family:'Great Vibes', cursive;
    font-size:52px;
    color:#ff4d9d;
}

h2{
    font-weight:500;
}

/* BUTTONS */

button{
    padding:14px 26px;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    margin:10px;
}

.click{
    background:linear-gradient(45deg,#ff2e88,#ff0066);
    color:white;
}

.yes{
    background:linear-gradient(45deg,#ff0055,#ff4d6d);
    color:white;
    transition:0.3s;
}

.no{
    background:#555;
    color:white;
    position:absolute;
}

/* FLOATING HEARTS */

.heart{
    position:absolute;
    animation:float 6s linear infinite;
    filter: drop-shadow(0 0 12px #ff4d6d);
}

@keyframes float{
    from{
        transform:translateY(100vh);
        opacity:1;
    }
    to{
        transform:translateY(-10vh);
        opacity:0;
    }
}

/* SHAKE */

@keyframes shake{
0%{transform:translateX(0);}
25%{transform:translateX(-8px);}
50%{transform:translateX(8px);}
75%{transform:translateX(-8px);}
100%{transform:translateX(0);}
}

.shake{
animation:shake 0.4s;
}

/* FIREWORKS */

@keyframes explode{
from{
transform:scale(0);
opacity:1;
}
to{
transform:scale(4);
opacity:0;
}
}

/* TYPING CURSOR */

.loveText::after{
content:"|";
animation:blink 1s infinite;
}

@keyframes blink{
50%{opacity:0;}
}

</style>
</head>

<body>

<div class="card" id="card">

<h1>ğŸ’‹ Kissuluuu Valentine ğŸ’‹</h1>

<h2 id="text">Hey Beautiful...</h2>

<button class="click" onclick="next()">Click Me</button>

</div>

<script>

/* MESSAGE FLOW */

let messages = [
"We've made so many memories â¤ï¸",
"You make me smile every single day ğŸ˜Š",
"So I have a question...",
"Will you be my Valentine? ğŸ’•"
];

let index = 0;

function next(){

if(index < messages.length-1){
index++;
document.getElementById("text").innerText = messages[index];
}
else{
showProposal();
}

}

/* PROPOSAL */

let yesSize = 18;

function showProposal(){

document.getElementById("card").innerHTML = `
<h1>Will you be my Valentine? â¤ï¸</h1>
<p>I promise unlimited hugs ğŸ¤— and chocolates ğŸ«</p>

<button class="yes" onclick="celebrate()">YES ğŸ˜</button>
<button class="no" id="noBtn">NO ğŸ˜œ</button>
`;

let no = document.getElementById("noBtn");

no.addEventListener("mouseover", moveButton);
no.addEventListener("click", moveButton);
}

/* NO BUTTON ESCAPE + YES GROW + SHAKE */

function moveButton(){

let btn = document.getElementById("noBtn");
let yesBtn = document.querySelector(".yes");

let x = Math.random() * (window.innerWidth-100);
let y = Math.random() * (window.innerHeight-50);

btn.style.left = x + "px";
btn.style.top = y + "px";

/* grow yes button */
yesSize += 8;
yesBtn.style.fontSize = yesSize + "px";
yesBtn.style.padding = (yesSize/2) + "px " + yesSize + "px";

/* shake */
document.body.classList.add("shake");

setTimeout(()=>{
document.body.classList.remove("shake");
},400);

}

/* CELEBRATION */

function celebrate(){

document.body.innerHTML = `
<div class="card">
<h1 class="loveText"></h1>
<h2>You just made me the happiest person alive â¤ï¸</h2>
<h2>I love you forever ğŸ˜˜</h2>
</div>
`;

typeLove();
startFireworks();
}

/* TYPING LOVE */

function typeLove(){

let text = "I LOVE YOUUU â¤ï¸";
let i = 0;
let speed = 80;

function typing(){

if(i < text.length){
document.querySelector(".loveText").innerHTML += text.charAt(i);
i++;
setTimeout(typing, speed);
}

}

typing();
}

/* FIREWORKS */

function startFireworks(){

setInterval(()=>{

let firework = document.createElement("div");

firework.innerHTML = ["âœ¨","ğŸ’¥","ğŸ†","ğŸ’«"][Math.floor(Math.random()*4)];

firework.style.position="absolute";
firework.style.left=Math.random()*100+"vw";
firework.style.top=Math.random()*100+"vh";
firework.style.fontSize=(20+Math.random()*50)+"px";
firework.style.animation="explode 1s ease-out";

document.body.appendChild(firework);

setTimeout(()=>{
firework.remove();
},1000);

},120);

}

/* FLOATING HEARTS BACKGROUND */

function confettiHearts(){

setInterval(()=>{

let heart = document.createElement("div");

let hearts = ["â¤ï¸","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’—"];

heart.classList.add("heart");
heart.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];

heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(20+Math.random()*30)+"px";

document.body.appendChild(heart);

setTimeout(()=>{
heart.remove();
},6000);

},150);

}

confettiHearts();

</script>

</body>
</html>
